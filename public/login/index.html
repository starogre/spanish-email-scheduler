<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Language Daily Email</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .success {
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .form-toggle {
            text-align: center;
            margin-top: 20px;
        }

        .form-toggle button {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        .form-toggle button:hover {
            color: #5a6fd8;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê User Login</h1>
            <p>Sign in to access your account</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Sign In</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" name="regEmail" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="regPassword" placeholder="Enter your password" required>
            </div>
            
            <div class="form-group">
                <label for="regName">Full Name</label>
                <input type="text" id="regName" name="regName" placeholder="Enter your full name" required>
            </div>
            
            <button type="submit" class="btn" id="registerBtn">Create Account</button>
        </form>

        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>

        <div class="form-toggle">
            <button type="button" id="toggleForm">Don't have an account? Sign up</button>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Homepage</a>
        </div>
    </div>

    <script>
        // Initialize Firebase with config from server
        let firebaseApp = null;
        let auth = null;
        let authStateListenerSet = false;

        async function initializeFirebase() {
            try {
                const response = await fetch('/api/firebase-config');
                const firebaseConfig = await response.json();
                
                // Initialize Firebase
                firebaseApp = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                
                console.log('Firebase initialized successfully');
                
                // Set up auth state listener only once
                if (!authStateListenerSet) {
                    auth.onAuthStateChanged(function(user) {
                        if (user) {
                            console.log('User is signed in, redirecting to dashboard...');
                            window.location.href = '/dashboard';
                        }
                    });
                    authStateListenerSet = true;
                }
            } catch (error) {
                console.error('Failed to initialize Firebase:', error);
                document.getElementById('errorMessage').textContent = 'Failed to initialize authentication. Please refresh the page.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // Initialize Firebase on page load
        initializeFirebase();

        let isLoginForm = true;

        // Toggle between login and register forms
        document.getElementById('toggleForm').addEventListener('click', function() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toggleBtn = document.getElementById('toggleForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Clear messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (isLoginForm) {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                toggleBtn.textContent = 'Already have an account? Sign in';
                isLoginForm = false;
            } else {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                toggleBtn.textContent = 'Don\'t have an account? Sign up';
                isLoginForm = true;
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!auth) {
                document.getElementById('errorMessage').textContent = 'Authentication not ready. Please wait and try again.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            try {
                // Sign in with Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Sync user data with our database
                await syncUserData(user);
                
                // Redirect to dashboard
                window.location.href = '/dashboard';
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMsg = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/invalid-api-key':
                        errorMsg = 'Firebase configuration error. Please check setup.';
                        break;
                    case 'auth/network-request-failed':
                        errorMsg = 'Network error. Please check your connection.';
                        break;
                    default:
                        errorMsg = `Login failed: ${error.code} - ${error.message}`;
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!auth) {
                document.getElementById('errorMessage').textContent = 'Authentication not ready. Please wait and try again.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const name = document.getElementById('regName').value;
            const registerBtn = document.getElementById('registerBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Disable button
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating account...';
            
            try {
                // Create user with Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Sync user data with our database
                await syncUserData(user, name);
                
                successMessage.textContent = 'Account created successfully! You can now sign in.';
                successMessage.style.display = 'block';
                
                // Switch back to login form
                document.getElementById('toggleForm').click();
                
            } catch (error) {
                console.error('Registration error:', error);
                let errorMsg = 'Registration failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg = 'An account with this email already exists.';
                        break;
                    case 'auth/weak-password':
                        errorMsg = 'Password should be at least 6 characters.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address.';
                        break;
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });

        // Sync user data with our database
        async function syncUserData(user, name = null) {
            try {
                const token = await user.getIdToken();
                const response = await fetch('/api/auth/sync-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name })
                });

                const data = await response.json();
                if (!data.success) {
                    console.error('Failed to sync user data:', data.error);
                }
            } catch (error) {
                console.error('Error syncing user data:', error);
            }
        }


    </script>
</body>
</html>
